<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact White Water Rafting"/>
  <meta name="author" content="Emilio García" />
  <link rel="stylesheet" href="styles/rafting.css" />
  <title>Contact Us | White Water Rafting</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="Rafting Site Logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>

    <section class="contact-info">
      <p>📍 123 River Lane, Rapids City</p>
      <p>📞 (123) 456-7890</p>
      <p>✉️ info@whitewaterrafting.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d284.9442376633638!2d-82.43211243907793!3d36.098947024208606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x885a6dcd5521040f%3A0x202d01c4ef5c3fec!2sUSA%20Raft%20Adventure%20Resort!5e0!3m2!1sen!2sec!4v1749782528551!5m2!1sen!2sec" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
    </section>

    <section class="team">
      <h2>Meet Our Team</h2>
      <div class="team-grid">
        <figure>
          <img src="images/employee1.jpeg" alt="Emily - Tour Guide">
          <figcaption>Emily – Tour Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpeg" alt="Sophia - Safety Expert">
          <figcaption>Carlos – Safety Expert</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpeg" alt="Carlos - Customer Service">
          <figcaption>Sophia – Customer Service</figcaption>
        </figure>
      </div>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <p>Purpose:</p>
        <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4"></textarea>

        <label><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>©2025 White Water Rafting | Emilio García</p>
    <div class="social">
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="images/tiktok.png" alt="TikTok" /></a>
    </div>
  </footer>
</body>
</html>
